---
- include: handlers/fritz.yml
- name: Restart server
  command: sleep 2 && shutdown -r now "Reboot triggered by Ansible"
  async: 1
  poll: 0
  ignore_errors: true
- name: Wait for server to restart
  local_action:
    module: wait_for
      host={{ inventory_hostname }}
      port=22
      delay=1
      timeout=300
- name: systemctl daemon-reload
  shell: systemctl daemon-reload
- name: Restart cron
  service: name=cron state=restarted
- name: Restart dhcpd
  service: name=dhcpd state=restarted
- name: Restart named
  service: name=named state=restarted
- name: systemctl daemon-reload
  shell: systemctl daemon-reload
- name: Stop Satellite
  shell: katello-service stop
- name: Start Satellite
  shell: katello-service start
- name: Restart Satellite
  shell: katello-service restart

