      - product: "Red Hat Enterprise Linux Server"
        repository: "Red Hat Enterprise Linux 7 Server - RH Common (RPMs)"
      - product: "Red Hat Enterprise Linux Server"
        repository: "Red Hat Enterprise Linux 7 Server (Kickstart)"
      - product: "Red Hat Enterprise Linux Server"
        repository: "Red Hat Satellite Tools 6.2 (for RHEL 7 Server) (RPMs)"
#need manifest WITH satellite
#      - product: Red Hat Satellite
#        repository: Red Hat Satellite 6.2 (for RHEL 7 Server) (RPMs)
      - product: Red Hat Software Collections for RHEL Server
        repository: Red Hat Software Collections RPMs for Red Hat Enterprise Linux 7 Server
      - product: Red Hat Enterprise Virtualization
        repository: Red Hat Virtualization 4 Management Agents for RHEL 7 (RPMs)
      - product: Red Hat Enterprise Virtualization
        repository: Red Hat Virtualization Manager 4.0 (RHEL 7 Server) (RPMs)
      - product: Red Hat Virtualization Host
        repository: Red Hat Virtualization Host 7 (RPMs)
      - product: Red Hat Gluster Storage Server for On-premise
        repository: Red Hat Gluster Storage 3.1 Server (RPMs)
      - product: Red Hat Gluster Storage Server for On-premise
        repository: Red Hat Gluster Storage 3.1 Samba (for RHEL 7 Server) (RPMs)
      - product: Red Hat Gluster Storage Server for On-premise
        repository: Red Hat Gluster Storage 3.1 NFS (RPMs)
