- name: get orgid
  shell: hammer --csv organization list  | awk -F, '/{{Â organization }}/ { print $1 } '
  register: orgid
  #ignore_errors: yes

- name: get adminid
  shell: hammer --csv user list  | awk -F, '/admin/ { print $1 } '
  register: adminid
  #ignore_errors: yes

- name: set defaultorg for admin
  shell: hammer user update --default-organization-id {{ orgid.stdout }} --locale en --id {{ adminid.stdout }} 
  #ignore_errors: yes

# "ignore_errors: yes" because hammer throws an error if we try to enable a repo, that is already enabled
